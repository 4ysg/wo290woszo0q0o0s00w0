<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Redemption test 1</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7f2;
        }

        header {
            background-color: #2e7d32;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 4px;
        }

        h1 {
            color: #2e7d32;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            width: 100%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #2e7d32;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1b5e20;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 4px;
            z-index: 9999;
            width: 50%;
        }

        #popup h2 {
            color: #2e7d32;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        #popup p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        #info {
            margin-bottom: 2rem;
        }

        #info p {
            margin-bottom: 0.5rem;
        }

        #popup .coordinates {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #popup .copy-button {
            background-color: #2e7d32;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        #popup .copy-button:hover {
            background-color: #1b5e20;
        }

        #popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        footer {
            background-color: #2e7d32;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Token Redemption</h1>
    </header>
    <main>
        <div id="info">
            <p>Please enter your redemption code:</p>
            <input type="text" id="redemption-code" placeholder="Redemption Code">
            <button id="redeem-button">Redeem</button>
        </div>
        <div id="popup">
            <button class="close-button">&times;</button>
            <h2>Redemption Successful!</h2>
            <p>Your redemption code has been successfully redeemed. The token has been transferred to your wallet.</p>
            <div class="coordinates">Coordinates: 0, 0</div>
            <button class="copy-button">Copy Coordinates</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2022 Company, Inc. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('redeem-button').addEventListener('click', function () {
            const redemptionCode = document.getElementById('redemption-code').value;

            if (redemptionCode) {
                // Call API to redeem the token
                // Replace the code below with the actual API call
                const coordinates = [0, 0];

                document.getElementById('popup').style.display = 'block';
                document.getElementById('info').style.display = 'none';
                document.getElementById('footer').style.display = 'block';

                document.querySelector('.coordinates').textContent = 'Coordinates: ' + coordinates.join(', ');
            } else {
                alert('Please enter a redemption code.');
            }
        });

        document.querySelector('.close-button').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('info').style.display = 'block';
            document.getElementById('footer').style.display = 'none';
        });

        document.querySelector('.copy-button').addEventListener('click', function () {
            const coordinates = document.querySelector('.coordinates').textContent;
            navigator.clipboard.writeText(coordinates);
            alert('Coordinates copied to clipboard!');
        });
    </script>
</body>
</html>
