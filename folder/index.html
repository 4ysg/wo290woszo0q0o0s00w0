<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Redemption</title>
    <!-- Add Bootstrap for responsive design and modal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <header>
        <h1>Token Redemption</h1>
    </header>
    <main>
        <div id="info">
            <p>If you have one of our tokens, enter its unique code below to receive your special coordinates.</p>
            <p>You can redeem your coordinates for exciting prizes!</p>
        </div>
        <form id="redeemForm">
            <input type="text" id="code" placeholder="Enter your token code here">
            <button type="submit">Redeem Token</button>
        </form>
        <!-- Add Bootstrap modal for pop-up -->
        <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="popupLabel">Congratulations!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="coordinates" class="coordinates"></p>
                        <button class="btn btn-primary copy-button" data-clipboard-text="">Copy Coordinates</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5IXNxFwWQfE7u8Lj+XJHAxKlXiG/8rsrtpb6PEdzD828Ii" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script>
        // Array of codes and coordinates
        var codes = [
            { code: 'ABC123', coordinates: '37.7749° N, 122.4194° W' },
            { code: 'DEF456', coordinates: '40.7128° N, 74.0060° W' },
            { code: 'GHI789', coordinates: '51.5074° N, 0.1278° W' }
            // Add more codes and coordinates as needed
        ];

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Bootstrap modal
            var popup = new bootstrap.Modal(document.getElementById('popup'), {
                backdrop: 'static',
                keyboard: false
            });

            // Listen for form submit event
            document.getElementById('redeemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                var code = document.getElementById('code').value.trim();
                var found = false;
                for (var i = 0; i < codes.length; i++) {
                    if (codes[i].code === code) {
                        found = true;
                        document.getElementById('coordinates').textContent = codes[i].coordinates;
                        popup.show();
                        break;
                    }
                }
                if (!found) {
                    alert('Invalid code. Please try again.');
                    document.getElementById('code').value = '';
                }
            });

            // Add clipboard.js for copy button
            new ClipboardJS('.copy-button');
        });
    </script>
</body>
</html>
